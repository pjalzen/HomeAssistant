title: Pool
icon: mdi:pool
cards:
  - type: custom:mini-graph-card
    entities:
      - sensor.rv70_solvarbo_wind_speed
    hours_to_show: 24
    points_per_hour: 12
    line_color: blue
    line_width: 2 
    show:
      points: false
      labels: true
  - type: entities
    entities:
      - entity: sensor.date
      - entity: sensor.time 
      - entity: sensor.sunrise
      - entity: sensor.sunset
      - entity: sensor.moon 
      

