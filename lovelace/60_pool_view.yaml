  - type: custom:mini-graph-card
    entities:
      - sensor.garage_temperature
    name: Garage Temperature
    font_size: 60
    hours_to_show: 24
    #points_per_hour: 12
    line_color: '#f39c12'
    line_width: 4 
    show:
      points: false
      labels: true

  - type: custom:list-card
    entity: sensor.svt_nyheter
    title: SVT Nyheter
    feed_attribute: entries
    columns:
      - title: Title
        field: title
        style:
          - white-space: nowrap
      - title: Summary
        field: summary
      - title: Published
        field: published

  - type: picture-glance
    camera_image: camera.reolink_pool_area
    entities:
      - switch.camera_poolarea_ir_lights
      - switch.camera_poolarea_email
      - switch.camera_poolarea_ftp
      - binary_sensor.motion_poolarea
    title: Pool Area
