title: Pool
icon: mdi:pool
cards:
  - type: custom:mini-graph-card
    entities:
      - sensor.garage_temperature
    name: Garage Temperature
    font_size: 60
    hours_to_show: 24
    #points_per_hour: 12
    line_color: '#f39c12'
    line_width: 4 
    show:
      points: false
      labels: true

  - type: custom:list-card
    entity: sensor.svt_nyheter
    title: SVT Nyheter
    feed_attribute: entries
    row_limit: 10
    columns:
      - field: title
        title: t
        add_link: link
        style:
          - white-space: nowrap
      - field: description
        title: d



