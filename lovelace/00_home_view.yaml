title: Brunnsgatan 25
icon: mdi:home
cards:
  - type: vertical-stack
    cards:

      - type: custom:button-card
        name: SCENES
        color_type: label-card
        color: primary-color
        show_icon: false
        
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: Go to bed
            icon: mdi:sleep
            color: primary-color
            tap_action:
              action: call-service
              service: script.go_sleep

          - type: custom:button-card
            name: Lights on
            icon: mdi:lightbulb-on
            color: primary-color
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.evening_scene

          - type: custom:button-card
            name: Lights off
            icon: mdi:lightbulb-off
            color: primary-color
            tap_action:
              action: call-service
              service: light.turn_off
              service_data:
                - entity_id: group.all_lights
                - entity_id: group.all_switches

      - type: custom:krisinfo-card
        entity: sensor.krisinformation_sverige

      - type: entities
        entities:
          - entity: sensor.date
          - entity: sensor.time
          - entity: sensor.nextdawn
          - entity: sensor.nextsunrise
            name: Next Sunrise
          - entity: sensor.nextsunset
            name: Next Sunset
          - entity: sensor.nextdusk
          - entity: sensor.moon 


