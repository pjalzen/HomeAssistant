title: Brunnsgatan 25
icon: mdi:home
cards:
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.smhi_home 

      - type: sensor
        entity: sensor.hall_entre_temperature
        name: Temperatur entré
        graph: line

      - type: map
        aspect_ratio: 16:9
        default_zoom: 8
        entities:
          - device_tracker.perjohan_pj_iphone
          - zone.home


  - type: vertical-stack
    cards:
      - type: alarm-panel
        entity: alarm_control_panel.brunnsgatan_alarm

      - type: entity-filter
        entities:
          - device_tracker.perjohan_pj_iphone
          - device_tracker.helenasiphonelocal
          - device_tracker.oneplus_6tlocal
          - device_tracker.oneplus_6local
          - device_tracker.x3_xdrive20d
          - device_tracker.i3s_94
        state_filter:
          - home
        card: 
          type: glance
          title: Home

      - type: media-control
        entity: media_player.spotify

