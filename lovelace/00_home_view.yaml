title: Brunnsgatan 25
icon: mdi:home
cards:
  - type: vertical-stack
    cards:

      - type: custom:krisinfo-card
        entity: sensor.krisinformation_sverige

      - type: entities
        entities:
          - entity: sensor.date
          - entity: sensor.time
          - entity: sensor.nextdawn
          - entity: sensor.nextsunrise
          - entity: sensor.nextsunset
          - entity: sensor.nextdusk
          - entity: sensor.moon 

      - type: custom:button-card
        name: Scences
        color_type: label-card
        color: '#ff6262'
        show_icon: false
        
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: Go to bed
            icon: mdi:sleep
            color: '#ff6262'
            action: call-service
            entity: scene.go_to_bed
            service: scene.turn_on

          - type: custom:button-card
            name: Go to bed
            icon: mdi:sleep

          - type: custom:button-card
            name: Go to bed
            icon: mdi:sleep


  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.smhi_home 

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.yr_temperature
            name: Temperature
            font_size: 60
            hours_to_show: 48
            points_per_hour: 12
            line_color: blue
            line_width: 8 
            show:
              points: false
              labels: true

          - type: custom:mini-graph-card
            entities:
              - sensor.yr_wind_speed
            name: Wind speed
            icon: mdi:weather-windy
            font_size: 60
            hours_to_show: 48
            points_per_hour: 12
            line_color: '#e74c3c'
            line_width: 8 
            show:
              points: false
              labels: true

          - type: custom:mini-graph-card
            entities:
              - sensor.yr_cloudiness
            name: Cloudiness
            icon: mdi:cloud
            font_size: 60
            hours_to_show: 48
            points_per_hour: 12
            line_color: '#f39c12'
            line_width: 8 
            show:
              points: false
              labels: true


      - type: custom:mini-graph-card
        entities:
          - sensor.omx_stockholm_30
        hours_to_show: 12
        points_per_hour: 60
        line_color: blue
        line_width: 4
        show:
          points: false
          labels: true


  - type: vertical-stack
    cards:

      - type: custom:calendar-card
        title: "Family Calendar"
        progressBar: true
        entities:
          - calendar.familjekalender_for_brunnsgatan_25
          - calendar.helgdagar_i_sverige
          
      - type: entities
        title: NHL
        show_header_toggle: false
        entities:
          - entity: sensor.avalanche
            name: Avalance game
          - entity: sensor.col_away_team
          - entity: sensor.col_home_team

          - type: divider

          - entity: sensor.canucks
            name: Canucks game
          - entity: sensor.van_away_team
          - entity: sensor.van_home_team

          - type: divider

          - entity: sensor.predators
            name: Predators game
          - entity: sensor.nsh_away_team
          - entity: sensor.nsh_home_team



