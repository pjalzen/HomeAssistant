title: Brunnsgatan 25
icon: mdi:home
cards:
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.smhi_home 

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.yr_temperature
            name: Temperature
            font_size: 60
            hours_to_show: 48
            points_per_hour: 12
            line_color: blue
            line_width: 2 
            show:
              points: false
              labels: true
          - type: custom:mini-graph-card
            entities:
              - sensor.yr_wind_speed
            name: Wind speed
            icon: mdi:weather-windy
            font_size: 60
            hours_to_show: 48
            points_per_hour: 12
            line_color: '#e74c3c'
            line_width: 2 
            show:
              points: false
              labels: true
          - type: custom:mini-graph-card
            entities:
              - sensor.yr_cloudiness
            name: Cloudiness
            icon: mdi:cloud
            font_size: 60
            hours_to_show: 48
            points_per_hour: 12
            line_color: '#e74c3c
            line_width: 2 
            show:
              points: false
              labels: true

