title: Brunnsgatan 25
icon: mdi:home
cards:
  - type: weather-forecast
    entity: weather.smhi_home 

  - type: alarm-panel
    entity: alarm_control_panel.brunnsgatan_alarm

  - type: entities
    title: BMW X3
    entities:
      - device_tracker.x3_xdrive20d
      - lock.x3_xdrive20d_lock
  - type: entities
    title: BMW i3
    entities:
      - device_tracker.i3s_94
      - lock.i3s_94_lock

  - type: light
    entity: group.all_lights
    name: Lampor

  - type: entities
    show_header_toggle: true
    entities:
      - group.all_lights
      - group.all_switches

  - type: entity-button
    name: Turn Off Lights
    tap_action:
      action: call-service
      service: 
        entity_id: script.lights_off
      service_data: {}
    entity: script.lights_off

  - type: entity-button
    name: Turn On Lights
    tap_action:
      action: call-service
      service: 
        entity_id: script.lights_on
      service_data: {}
    entity: script.lights_on


