title: Health & Training
icon: mdi:run
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.withings_weight_kg_per
        hours_to_show: 240
        points_per_hour: 10
        line_color: blue
        line_width: 2 
        show:
          points: false
          labels: true
        title: Weight PJ

  - type: vertical-stack
    cards:
      - type: glance
        entities:
        - name: Steps today
          icon: mdi:shoe-print
          entity: sensor.steps
        - name: Floors
          icon: mdi:stairs
          entity: sensor.floors_ascended
        - name: Calories
          icon: mdi:fire
          entity: sensor.total_kilocalories

      - type: glance
        entities:
        - name: Stress
          icon: mdi:human-handsup
          entity: sensor.avg_stress_level
        - name: Resting HR
          icon: mdi:heart
          entity: sensor.resting_heart_rate
        - name: Max HR
          icon: mdi:heart
          entity: sensor.max_heart_rate

      - type: gauge
        name: Steps today
        entity: sensor.steps
        max: daily_steps_goal + 100
        severity:
          red: 0
          yellow: sensor.daily_steps_goal / 2
          green: sensor.daily_steps_goal


      - type: custom:dual-gauge-card
        title: Garmin
        outer:
          entity: sensor.steps
          label: "Steps"
          min: 0
          max: sensor.daily_steps_goal
        inner:
          entity: sensor.floors_ascended
          label: "Floors"
          min: 0
          max: sensor.floors_ascended_goal
