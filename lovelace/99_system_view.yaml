title: Settings
icon: mdi:settings
cards:
  - type: entities
    title: Automations
    show_header_toggle: false
    entities:
      - automation.lights_on_in_the_morning
      - automation.lights_off_by_sunrise
      - automation.lights_on_just_before_sunset
      - automation.lights_off_by_midnight
      - automation.set_theme_by_daylight
      - automation.run_backup_3am
      - automation.restart_ha_4am

  - type: entities
    title: Battery level
    show_header_toggle: false
    entities:
      - sensor.philio_technology_corp_psr04_smart_color_button

  - type: entities
    title: Host
    show_header_toggle: false
    entities:
      - sensor.hacs
      - sensor.ipv4_address
      - sensor.last_boot
      - sensor.last_update_trigger
      - binary_sensor.updater


  - type: gauge
    name: CPU Usage
    unit: '%'
    entity: sensor.processor_use

  - type: gauge
    name: Disk Usage
    unit: '%'
    entity: sensor.disk_use_percent_home