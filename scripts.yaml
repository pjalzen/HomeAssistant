ha_backup:
  alias: HomeAssistantBackup
  sequence:
    service: hassio.addon_stdin
    data:
      addon: 7be23ff5_dropbox_sync
      input:
        command: upload
        
lights_off:
  alias: TurnOffLightsAndSwitches
  sequence:
  - data:
      entity_id: group.all_lights
    service: light.turn_off
  - data:
      entity_id: group.all_switches
    service: switch.turn_off

lights_on:
  alias: TurnOnLightsAndSwitches
  sequence:
  - data:
      entity_id: group.all_lights
    service: light.turn_on
  - data:
      entity_id: group.all_switches
    service: switch.turn_on

  # BMW ConnectedDrive
bmw_x3_airco:
  sequence:
    - service: bmw_connected_drive.activate_air_conditioning
      data:
        vin: !secret vin_x3

bmw_i3_airco:
  sequence:
    - service: bmw_connected_drive.activate_air_conditioning
      data:
        vin: !secret vin_i3

go_sleep:
  sequence:
    - service: alarm_control_panel.alarm_arm_home
      data:
        entity_id: alarm_control_panel.brunnsgatan_alarm
        code: !secret verisure_code
    - service: scene.turn_on
      entity_id: scene.go_to_bed